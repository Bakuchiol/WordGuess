<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Project 1</title>
</head>
<body>

    <!-- MOBILE GAME -->

    <!-- PHONE/desktop/tablet body/screen -->
    <div class="deviceBody">
        <!-- home screen - details of game RULES-->
        <div class="screenWrapper">
            <!-- rules screen w/ background - display none -->
            <div class="rulesScreen">
                <div class="rules">
                    <!-- button play -->
                    <div class="playButton"></div>
                </div>
            </div>
            <!-- rules screen w/ background-->

            <!-- MAIN GAME SCREEN-->
            <div class="gameScreenBody"> <!-- will have img bg -->
                <!-- game title -->
                <div class="gameTitleBox">
                    <h1>Word Guess</h1>
                    <img src="" alt="">
                </div>
                <!-- top screen - title word -->
                <div class="gameScreenTop">
                    <div class="word"></div>
                    <!-- score box -->
                    <div class="scoreBox">
                        <div class="score">
                            <p class="score">SCORE BOARD</p>
                            <p>Player One: <span></span></p>
                            <p>Player Two: <span></span></p>
                        </div>
                        <img src="" alt="">
                    </div>
                </div>
                <!-- bottom screen -  -->
                <div class="gameScreenBottom">
                    <!-- hintbox -->
                    <div class="hintBox">
                        <p class="hint">HINT</p>
                        <div class="wordHint"></div>
                    </div>
                    <!-- type input -->
                    <div class="inputBox">
                        <p class="typeHere">TYPE HERE</p>
                        <input type="text" name="" id="inputGuess">
                    </div>
                    <!-- button box -->
                    <div class="buttons">
                        <!-- select - displays rules -->
                        <button class="selectBtn">SELECT</button>
                        <!-- start - restarts game -->
                        <button class="start">START</button>
                    </div>
                </div>
            </div>


        </div>
        <!-- home screen - details of game RULES-->
    </div>

    




    <script src="/app.js"></script>
</body>
</html>
