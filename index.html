<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Project 1</title>
</head>
<body>

    <!-- MOBILE GAME -->

    <!-- PHONE/desktop/tablet body/screen -->
    <div class="deviceBody">
        <!-- home screen - details of game RULES-->
        <div class="screenWrapper">
            <!-- 1. -->
            <!-- rules screen w/ background - display none -->
            <div class="rulesScreen">
                <div class="rules">
                    <!-- button play -->
                    <div class="playButton"></div>
                </div>
            </div>
            <!-- rules screen w/ background-->

            <!-- 2. -->
            <!-- win screen TOP -->
            <div class="winTop"></div>


            <!-- MAIN GAME SCREEN-->
            <div class="gameScreenBody"> <!-- will have img bg -->
                <!-- game title -->
                <div class="gameTitleBox">
                    <h1>(working title)</h1>
                </div>
                <!-- top screen - title word -->
                <div class="gameScreenTop">
                    <h1 class="word">Cast your Spells!</h1>
                    <!-- score box -->
                    <div class="scoreBox">
                        <p class="currentStatus">Each player must cast a spell!</p>
                        <img src="images/waitingWizard.gif" alt="" id="wizard">
                    </div>
                </div>
                <!-- bottom screen -  -->
                <div class="gameScreenBottom">

                    <!-- Win screen -->
                    <!-- <div class="winBottom">
                        <button class="playAgain">PLAY AGAIN</button>
                    </div> -->


                    <!-- hintbox -->
                    <div class="playBox">
                        <p class="currentPlayer">Player <span>1</span></p>
                    </div>
                    <!-- type input -->
                    <div class="inputBox">
                        <p class="typeHere">TYPE HERE</p>
                        <input type="text" name="" id="inputGuess">
                    </div>
                    <!-- GUESS BUTTON -->
                    <div class="guessBox">
                        <button class="guessButton" onclick="guessWord()">CAST</button>
                        <!-- <button class="guessButton" onclick="guessWord()">GUESS</button> -->
                    </div>
                    <!-- button box -->
                    <div class="buttons">
                        <!-- select - displays rules -->
                        <button class="selectBtn">SELECT</button>
                        <!-- start - restarts game -->
                        <button class="start" onclick="reloadPage()">START</button>
                    </div>
                </div>
            </div>


        </div>
        <!-- home screen - details of game RULES-->
    </div>

    




    <script src="/app.js"></script>
</body>
</html>
